---
layout: default
---


<div class="related">
  <h2>{{page.title}}</h2>
  <ul class="related-posts">  					
  {% for post in site.posts %}	
						{% for tag in post.tags %}
						{% if tag == page.tag %}
    
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    
						{% endif %}
						{% endfor %}
						{% endfor %}	
  </ul>
</div>
