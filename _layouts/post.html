---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>


<!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5506e89e11ba20da" async="async"></script>

<div>
<i class="icon-tags"></i> {% for tag in page.tags %} <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;"><u>{{ tag }}</u></a>  {% if forloop.last != true %} {% endif %} {% endfor %}
</div>

<div class="related">
  <h2>Related Posts</h2>
  {% for post in site.related_posts %}
  <a href="{{ post.url }}">{{ post.title }}</a><br />
    {% endfor %}
</div>




{% include disqus.html %}
